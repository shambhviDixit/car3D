<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>
  <script src="move-position.js"></script>
 

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>

    <a-entity log="Hi, it's me!"></a-entity>

    <a-entity position="0 0 0" rotation="0 0 0" move-box-on-click>

      <a-entity id="rocket" position="0 0 0" rotation="0 0 0" move>

        <a-cone id="part1" position="0 1.5 0" color="red" radius-bottom="0.5" radius-top="0.01"> </a-cone>
        <a-cylinder id="part2" position="0 -1 0" color="blue" radius="0.5" height="4"></a-cylinder>
        <a-triangle id="part3" position="-0.93 -4.3 -0.94"  color="red" radius="0.5" scale="0.5 0.5 1" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"> </a-triangle>
        <a-triangle id="part4" position="-0.11 -3.3 -0.94"  rotation="0 0 270"color="red" scale="0.5 0.5 1" radius="0.5" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
        <a-cylinder id="part5" position="0 -3 0" color="yellow" radius="0.5" height="1.5"></a-cylinder>
       

       </a-entity>
       <a-box >

       </a-box>
    </a-entity>
<a-entity rotation=" "animation="">
  <a-sphere position="0 -10 -10" radius="10" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg" ></a-sphere>
</a-entity>
    
  </a-scene>

</body>

</html>
